<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat Widget Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .demo-content {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="demo-content">
      <h1>Live Chat Widget Demo</h1>
      <p>This is a demo page to showcase the live chat widget. The chat widget will appear in the bottom right corner of your screen.</p>
      <p>Click on the chat bubble to start a conversation with our support team!</p>
    </div>
    <div id="livechat-widget"></div>
    <script type="module" src="/src/widget.jsx"></script>
  </body>
</html>
