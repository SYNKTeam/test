<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat Widget Demo</title>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 40px;
        background: #f8fafc;
        min-height: 100vh;
      }
      .demo-content {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        border: 1px solid #e2e8f0;
      }
      h1 {
        color: #1e293b;
        margin-bottom: 16px;
        font-weight: 600;
      }
      p {
        color: #64748b;
        line-height: 1.7;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="demo-content">
      <h1>Live Chat Widget Demo</h1>
      <p>This is a demo page to showcase the live chat widget. The chat widget will appear in the bottom right corner of your screen.</p>
      <p>Click on the chat bubble to start a conversation with our support team!</p>
    </div>
    <div id="livechat-widget"></div>
    <script type="module" src="/src/widget/widget.jsx"></script>
  </body>
</html>
